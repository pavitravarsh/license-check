<!DOCTYPE html>
<html>
  <head>
    <title>Menu Program</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff;
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Menu</h1>
      <p class="text-center text-muted">
        Select an option to display the information
      </p>
      <form action="/display" method="post" class="mt-4">
        <div class="form-group">
          <label for="choice">Enter your choice:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="ip"
              name="choice"
              value="1"
            />
            <label class="form-check-label" for="ip">Display IP</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="hostname"
              name="choice"
              value="2"
            />
            <label class="form-check-label" for="hostname"
              >Display Hostname</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
